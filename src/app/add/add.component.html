<app-navigation></app-navigation>
<div class="container">
  <h2 class="display-3">Add Data</h2>
  <div class="row">
    <div class="col-md-6">
      <form class="user-content-form" #userContentform=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputFullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="userContent.fullName">
        </div>
        <div class="form-group">
          <label for="inputAge">Age</label>
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="userContent.age">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <textarea class="form-control" id="address" name="address" [(ngModel)]="userContent.address"></textarea>
        <div class="form-group"></div>
          <label for="inputAddress">Calendar</label>
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="userContent.date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
          <!-- <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" type="button"></button>
          </div> -->
        </div>
        <div class="form-group">
          <label for="inputCountry">Country</label>
          <select id="country" class="form-control" [(ngModel)]="userContent.country" name="country">
            <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
          </select>
        </div>
        <label>Expertise</label>
        <div class="form-check" *ngFor="let role of userRoles">
          <input type="checkbox" id="{{role}}" name="{{role}}" class="form-check-input" [(ngModel)]="role.Filter">
          <label for="{{role}}" class="form-check-label">
            {{role.Name | uppercase }}
          </label>
        </div>
        <br>
        <label>Gender</label>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name={{gender}} id={{gender}} [value]="gender"
            [(ngModel)]="userContent.gender">
          <label class="form-check-label" for="gender">
            {{gender | uppercase}}
          </label>
        </div>
        <br>
        <input type="submit" class="btn btn-primary btn-lg mr-2" value="Submit" />
        <input type="reset" class="btn btn-secondary btn-lg mr-2" value="Reset" />
      </form>
    </div>
  </div>
</div>
