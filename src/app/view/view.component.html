<app-navigation></app-navigation>
<div class="container">
  <h2 class="display-3">View Data</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" placeholder="Filter Full Name" class="form-control" [(ngModel)]="nameFilter" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Filter Country" class="form-control" [(ngModel)]="countryFilter" />
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-warning mr-2" value="Filter" (click)="filterData()" />
        <a href="/add" class="btn btn-info">Add New</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ag-grid-angular style="height: 500px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
