<div class="container">
  <div class="row">
    <form class="login-form" #f="ngForm" (ngSubmit)="OnClick(f)">
      <h1>Welcome</h1>
      <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" [(ngModel)]="user.username" name="username"
          required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" name="password"
          required />
      </div>
      <input type="submit" value="Login" class="btn btn-success" />
    </form>
  </div>
</div>
